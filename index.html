<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

	<!-- Fontawesome Kit -->
	<script src="https://kit.fontawesome.com/9c7309bfe2.js" crossorigin="anonymous"></script>

	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">

	<title>Toggle Dark Light</title>
</head>
<body>
	

	<div class="container">
		<h1>Light / Dark Mode</h1>
		<div class="toggle-container">
			<input type="checkbox" id="switch" name="theme">
			<label for="switch">Toggle</label>
		</div>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam praesentium ullam eligendi hic inventore voluptatum molestias facilis tenetur doloremque dolorum harum earum error nulla cumque labore, incidunt reiciendis esse nisi?</p>
	</div>

	<!-- Script tags -->
	<!-- <script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/popper.js"></script> -->
	<script src="js/custom.js"></script>
	<script>

		var checkbox = document.querySelector('input[name=theme]');

		checkbox.addEventListener('change', function(){
			if(this.checked){
				trans()
				document.documentElement.setAttribute('data-theme', 'dark')
			}else{
				trans()
				document.documentElement.setAttribute('data-theme', 'light')
			}
		})

		let trans = () => {
			document.documentElement.classList.add('transition');
			window.setTimeout(() => {
				document.documentElement.classList.remove('transition')
			}, 1000)
		}

	</script>
</body>
</html>
